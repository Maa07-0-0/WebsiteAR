<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            margin-right: 10px;
        }
        .shop-name {
            font-size: 24px;
            font-weight: bold;
        }
        .navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navigation ul li {
            margin: 0 10px;
        }
        .navigation ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding: 20px;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 80px;
            border-radius: 8px;
        }
        .item-details {
            flex: 1;
            margin-left: 20px;
        }
        .item-name {
            font-size: 18px;
            font-weight: bold;
        }
        .item-price {
            color: #28a745;
            font-size: 18px;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
        }
        .quantity-selector button {
            background-color: #ddd;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .quantity-selector input {
            width: 50px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .remove-item {
            color: #dc3545;
            cursor: pointer;
            font-size: 18px;
        }
        .total-price {
            text-align: right;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .pay-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../WebsiteAR/images/logo/logo-kasut.png" alt="Logo">
            <span class="shop-name">BLAF Shoes</span>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="account.html"><img src="../WebsiteAR/images/logo/acc-logo.png" alt="Account"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="cart-container">
            <h1 class="cart-title">Shopping Cart</h1>
            <div class="cart-item">
                <img src="https://via.placeholder.com/80" alt="Product Image">
                <div class="item-details">
                    <div class="item-name">Product Name 1</div>
                    <div class="item-price">$50.00</div>
                </div>
                <div class="quantity-selector">
                    <button onclick="decreaseQuantity(this)">-</button>
                    <input type="number" value="1" readonly>
                    <button onclick="increaseQuantity(this)">+</button>
                </div>
                <div class="remove-item" onclick="removeItem(this)">×</div>
            </div>
            <div class="cart-item">
                <img src="https://via.placeholder.com/80" alt="Product Image">
                <div class="item-details">
                    <div class="item-name">Product Name 2</div>
                    <div class="item-price">$75.00</div>
                </div>
                <div class="quantity-selector">
                    <button onclick="decreaseQuantity(this)">-</button>
                    <input type="number" value="1" readonly>
                    <button onclick="increaseQuantity(this)">+</button>
                </div>
                <div class="remove-item" onclick="removeItem(this)">×</div>
            </div>
            <div class="total-price">
                Total: $125.00
            </div>
            <a href="payment.html" class="pay-button">Pay Now</a>
        </div>
    </main>
    <script>
        function decreaseQuantity(button) {
            const input = button.nextElementSibling;
            let quantity = parseInt(input.value);
            if (quantity > 1) {
                quantity--;
                input.value = quantity;
                updateTotalPrice();
            }
        }

        function increaseQuantity(button) {
            const input = button.previousElementSibling;
            let quantity = parseInt(input.value);
            quantity++;
            input.value = quantity;
            updateTotalPrice();
        }

        function removeItem(button) {
            const item = button.closest('.cart-item');
            item.remove();
            updateTotalPrice();
        }

        function updateTotalPrice() {
            let total = 0;
            document.querySelectorAll('.cart-item').forEach(item => {
                const price = parseFloat(item.querySelector('.item-price').textContent.replace('$', ''));
                const quantity = parseInt(item.querySelector('.quantity-selector input').value);
                total += price * quantity;
            });
            document.querySelector('.total-price').textContent = 'Total: $' + total.toFixed(2);
        }
    </script>
</body>
</html>
