<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
        }
        .shop-name {
            font-size: 1.5em;
            margin-left: 10px;
        }
        .navigation ul {
            list-style-type: none;
            padding: 0;
        }
        .navigation li {
            display: inline;
            margin-right: 20px;
        }
        .swiper-container {
            width: 80%;
            height: 400px;
            margin: auto;
        }
        .swiper-slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../WebsiteAR/images/logo/logo-kasut.png" alt="Logo">
            <span class="shop-name">BLAF Shoes</span>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="account.html"><img src="../WebsiteAR/images/logo/acc-logo.png" alt="Account"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Home</h1>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1"></div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2"></div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3"></div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/300x200?text=Product+4" alt="Product 4"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </main>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
